<div id="contact">
  <div id="contactform">
    <span>Contact Dan Bamberger</span>
    <img id="dancontact" src='/r/images/dancontact.jpg' />
    <form action='/sendmessage' method='post'>
      <div id='emailAlert' class='alert alert-success' style='display:none'><b>Email sent</b>. Thanks! We'll get back to you shortly.</div>
      <script>window.location.hash.match(/email_received/) && (document.getElementById('emailAlert').style.display = 'inline-block');</script>
      <fieldset>
        <input type="text" name="name" placeholder="Name"/>
        <input type="text" name="phone" placeholder="Phone"/>
        <input type="text" name="email" placeholder="Email"/>
        <label>Message</label>
        <textarea name="message" rows="3"></textarea>
        <button type="submit" class="btn">Submit</button>
      </fieldset>
    </form>
  </div>
</div>
