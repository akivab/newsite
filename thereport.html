<div class="newsletters">
{% for newsletter in newsletters %}
<div class="newsletter">
  <a href="{{newsletter.url}}"><div class="imgdiv" style="background-image:url({{newsletter.img}});">&nbsp;</div></a>
  <div class="text">
  <h3><a href="{{newsletter.url}}">{{newsletter.title}}</a></h3>
  <span class="date">Posted on {{newsletter.date}}</span>
  <div>{{newsletter.maintext}}</div>
  </div>
</div>
{% endfor %}
</div>
